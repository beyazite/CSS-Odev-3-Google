<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--favicon-->
    <link rel="icon" href="images/google-icon.svg" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <title>Google</title>
</head>
<body>
    <div class="top-bar">
        <a class="gmail-a" href="#">Gmail</a>
        <a class="img-a" href="#">Images</a>
        <div class="dots-div">
            <img src="images/dots.png" alt="google apps icon">
        </div>  
        <a class="sign-a" href="#">Sign in</a>
    </div>

    <div class="logo-div">    
        <img class="g-logo" src="images/logo.png" alt="Google Logo">
    </div>

    <div class="search-bar">
        <img class="m-glass-img" src="images/magnifying-glass-icon.png" alt="">
        <input type="search">
        <div class="voice-div">
            <button type="button" class="voice"><img  class="voice-img" src="images/voicelogo.png" alt="voice-icon"></button>
        </div>

    </div>

    <div class="buttons-div">
        <button class="buttons-1">Google Search</button><button class="buttons-2">I'm Feeling Lucky</button>
    </div>

<footer>   
     <div class="footer">
        <div class="left-ft">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>
        <div class="right-ft">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
     </div>
</footer>
</body>
</html>
